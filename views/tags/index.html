<div class="container-tags">
  <div class="tags">
    <div class="container-tags-item" ng-repeat="tag in tags">
      <p class="tag-name ">{{ tag.name | uppercase }}</p>
        <div class="container">
          <a class="edit-link" href="#/tags/{{ tag.id }}/edit">Editar </a>|
          <delete tag="tag"></delete>
        </div>
      </a>
    </div>
  </div>
</div>
