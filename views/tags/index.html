<div class="container-tags">
  <div class="tags">
    <div class="container-tags-item" ng-repeat="tag in tags">
      <p class="tag-name ">{{ tag.name | uppercase }}</p>
        <div class="options options--justify-content">
          <a class="edit-link" href="#/tags/{{ tag.id }}/edit"><i class="gg-pen"></i></a>
          <delete class="edit-link" tag="tag"></delete>
        </div>
      </a>
    </div>
  </div>
</div>
