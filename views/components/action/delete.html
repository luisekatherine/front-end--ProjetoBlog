<div ng-if="comment">
  <a ng-if="$root.currentUser.id == comment.user_id" ng-click="deleteComment(comment, post)">
    <i class="gg-trash"></i>
  </a>
</div>

<div ng-if="tag">
  <a ng-click="deleteTag(tag)">
    <i class="gg-trash"></i>
  </a>
</div>

<div ng-if="post && !comment">
  <a ng-if="$root.currentUser.id == post.user_id" ng-click="deletePost(post)">
    <i class="gg-trash"></i>
  </a>
</div>
