<title>Post</title>
  <div class="post">
    <p class="post-name">{{ post.title }}</p><a href="#/posts/{{ post.id }}/edit">Editar</a>
    <div class="post-description"><p> {{ post.description }} </p></div>
  </div>
  <div class="post-comments">
    <div class="post-comment" ng-repeat="comment in post.comments"> 
      <p>
      {{ comment.text }}
      </p>
    </div>
  </div>
